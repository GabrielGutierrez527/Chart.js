<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body style="display: flex;">

    <div>
        <canvas id="temperaturaLinha" style="position: relative; height:40vh; width:49vw"></canvas>
    </div>

    <div>
        <canvas id="temperaturaBarra" style="position: relative; height:40vh; width:49vw"></canvas>
    </div>


</body>

<script>

    const linhaTemperatura = [
        '12:00h',
        '13:00h',
        '14:00h',
        '15:00h',
        '16:00h',
        '17:00h',
    ]

    const dataTemperaturaLinha = {
        labels: linhaTemperatura,
        datasets: [{
            label: 'Temperatura (°C)',
            backgroundColor: 'rgb(190, 0, 0)',
            borderColor: 'rgb(190, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 190)',
            borderColor: 'rgb(0, 0, 190)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const configTemperaturaLinha = {
        type: 'line',
        data: dataTemperaturaLinha,
        options: {}
    }

    const temperaturaLinha = new Chart(
        document.getElementById('temperaturaLinha'),
        configTemperaturaLinha
    );

</script>

<script>

    const barraTemperatura = [
        '12:00h',
        '13:00h',
        '14:00h',
        '15:00h',
        '16:00h',
        '17:00h',
    ]

    const dataTemperaturaBarra = {
        labels: barraTemperatura,
        datasets: [{
            label: 'Temperatura (°C)',
            backgroundColor: 'rgb(190, 0, 0)',
            borderColor: 'rgb(190, 0, 0)',
            data: [30, 29, 28, 25, 22, 23],
        },
        {
            label: 'Umidade',
            backgroundColor: 'rgb(0, 0, 190)',
            borderColor: 'rgb(0, 0, 190)',
            data: [80, 82, 80, 85, 80, 83],
        }
        ]
    };

    const configTemperaturaBarra = {
        type: 'bar',
        data: dataTemperaturaBarra,
        options: {}
    }

    const temperaturaBarra = new Chart(
        document.getElementById('temperaturaBarra'),
        configTemperaturaBarra
    );

</script>


</html>
